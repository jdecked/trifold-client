sudo: required

language: node_js

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - export NODE_ENV=production
  - export HTTPS=true

node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - yarn run test
  - yarn run build
on:
  branch: master
